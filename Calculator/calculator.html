<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="button" id="c"
                onclick="currentvalue='';document.querySelector('#display').value=currentvalue">C</button>
            <button class="button" id="1"
                onclick="currentvalue=currentvalue+'1';document.querySelector('#display').value=currentvalue">1</button>
            <button class="button" id="2"
                onclick="currentvalue=currentvalue+'2';document.querySelector('#display').value=currentvalue">2</button>
            <button class="button" id="+"
                onclick="currentvalue=currentvalue+'+';document.querySelector('#display').value=currentvalue">+</button>
            <button class="button" id="3"
                onclick="currentvalue=currentvalue+'3';document.querySelector('#display').value=currentvalue">3</button>
            <button class="button" id="4"
                onclick="currentvalue=currentvalue+'4';document.querySelector('#display').value=currentvalue">4</button>
            <button class="button" id="-"
                onclick="currentvalue=currentvalue+'-';document.querySelector('#display').value=currentvalue">-</button>
            <button class="button" id="5"
                onclick="currentvalue=currentvalue+'5';document.querySelector('#display').value=currentvalue">5</button>
            <button class="button" id="6"
                onclick="currentvalue=currentvalue+'6';document.querySelector('#display').value=currentvalue">6</button>
            <button class="button" id="*"
                onclick="currentvalue=currentvalue+'*';document.querySelector('#display').value=currentvalue">*</button>
            <button class="button" id="7"
                onclick="currentvalue=currentvalue+'7';document.querySelector('#display').value=currentvalue">7</button>
            <button class="button" id="8"
                onclick="currentvalue=currentvalue+'8';document.querySelector('#display').value=currentvalue">8</button>
            <button class="button" id="/"
                onclick="currentvalue=currentvalue+'/';document.querySelector('#display').value=currentvalue">/</button>
            <button class="button" id="=" onclick="
                let result =eval(currentvalue);
                currentvalue= result;document.querySelector('#display').value=currentvalue">=</button>
            <button class="button" id="9"
                onclick="currentvalue=currentvalue+'9';document.querySelector('#display').value=currentvalue">9</button>
            <button class="button" id="0"
                onclick="currentvalue=currentvalue+'0';document.querySelector('#display').value=currentvalue">0</button>
            <button class="button" id="."
                onclick="currentvalue=currentvalue+'.';document.querySelector('#display').value=currentvalue">.</button>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
